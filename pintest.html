        <script>
            function verzendPinTransactie(bedrag) {
  // De URL van de server waarop de TRANS-opdracht wordt uitgevoerd
  const serverUrl = "http://localhost:8080"; // Vervang dit met de juiste URL

  // De gegevens die je naar de server wilt sturen
  const requestData = {
    command: "TRANS",
    parameter: bedrag, // Vervang dit met het gewenste bedrag
  };

  // Het configuratie-object voor het HTTP-verzoek
  const requestOptions = {
    method: "GET", // Of 'POST' afhankelijk van de serverimplementatie
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(requestData),
  };

  // Maak het HTTP-verzoek met behulp van fetch
  fetch(serverUrl, requestOptions)
    .then((response) => response.json()) // Als de server JSON als reactie stuurt
    .then((data) => {
      // Verwerk de reactie van de server hier
      console.log(data);
    })
    .catch((error) => {
      // Behandel eventuele fouten hier
      console.error(error);
    });
}
